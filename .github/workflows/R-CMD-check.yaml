# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Install TinyTeX for LaTeX on Ubuntu
      - name: Install TinyTeX (for LaTeX)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          R -e "install.packages('tinytex')"
          R -e "tinytex::install_tinytex()"

      # Install MacTeX for LaTeX on macOS
      - name: Install MacTeX (for LaTeX)
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install --cask mactex
          sudo tlmgr update --self --all || true
          eval "$(/usr/libexec/path_helper)"
          sudo tlmgr install --reinstall collection-latex recommended
        shell: bash

      # Install MiKTeX for LaTeX on Windows
      - name: Install MiKTeX (for LaTeX)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install miktex
          # Add MiKTeX to PATH
          echo "##vso[task.setvariable variable=PATH]C:\\Program Files\\MiKTeX\\miktex\\bin\\x64;%PATH%"
          echo "PATH updated to include MiKTeX binaries"

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
